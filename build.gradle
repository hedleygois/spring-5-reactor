buildscript {
	ext {
		springBootVersion = '2.1.0.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
	//	classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'

group = 'com.hedlabel.study'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	implementation('org.springframework.boot:spring-boot-starter-web:2.1.0.RELEASE')
	compile group: 'io.vavr', name: 'vavr', version: '0.9.0'
	compile group: 'io.projectreactor', name: 'reactor-bus', version: '2.0.8.RELEASE'
	testCompile group: 'junit', name: 'junit', version: '4.12'
	compile group: 'org.springframework', name: 'spring-web', version: '5.1.2.RELEASE'
	testCompile group: 'org.springframework', name: 'spring-test', version: '5.1.2.RELEASE'

}